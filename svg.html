<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>svg_assignment</title>
</head>

<body>
  <navbar>
    <a class="tab" href="index.html">Home</a>
    <a class="tab" href="index.html">Assignment</a>
    <a class="tab" href="">About</a>
  </navbar>
  <div class="svg">
    <svg width="100%" height="4cm" viewBox="0 0 1200 400"  version="1.1">
      
      <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2" />
    
      <circle cx="600" cy="200" r="100" fill="red" stroke="blue" stroke-width="10" />
    </svg>


    <svg width="100%" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <desc>Example polygon01 - star and hexagon</desc>
    
      <!-- Show outline of viewport using 'rect' element -->
      <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2" />
    
      <polygon fill="red" stroke="blue" stroke-width="10" points="350,75  379,161 469,161 397,215
                        423,301 350,250 277,301 303,215
                        231,161 321,161" />
      <polygon fill="lime" stroke="blue" stroke-width="10" points="850,75  958,137.5 958,262.5
                        850,325 742,262.6 742,137.5" />
    </svg>
    <svg width="100%" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <desc>Example rect01 - rectangle with sharp corners</desc>
    
      <!-- Show outline of viewport using 'rect' element -->
      <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2" />
    
      <rect x="400" y="100" width="400" height="200" fill="yellow" stroke="navy" stroke-width="10" />
    </svg>
    <svg width="100%" height="4cm" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <desc>Example rect02 - rounded rectangles</desc>
    
      <!-- Show outline of viewport using 'rect' element -->
      <rect x="1" y="1" width="1198" height="398" fill="none" stroke="blue" stroke-width="2" />
    
      <rect x="100" y="100" width="400" height="200" rx="50" fill="green" />
    
      <g transform="translate(700 210) rotate(-30)">
        <rect x="0" y="0" width="400" height="200" rx="50" fill="none" stroke="purple" stroke-width="30" />
      </g>
    </svg>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
